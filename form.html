<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bestellung</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Bestellformular</h1>

<form action="https://formspree.io/f/xldpdnjz" method="POST">
  <label>Name:</label><br>
  <input type="text" name="name" required><br><br>
  
  <label>E-Mail:</label><br>
  <input type="email" name="_replyto" required><br><br>
  
  <label>Produkt:</label><br>
  <input type="text" name="produkt" required><br><br>
  
  <label>Menge:</label><br>
  <input type="number" name="menge" min="1" value="1" required><br><br>
  
  <button type="submit">Bestellen</button>
</form>

</body>
</html>
